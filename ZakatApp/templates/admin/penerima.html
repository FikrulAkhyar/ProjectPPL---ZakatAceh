{% extends 'base.html' %}

{% block content %}
{% load static %}
    <div class="sticky-top">
        <div class="header">
            <div class="container">
                <div class="mx-auto px-3 d-flex justify-content-between" style="max-width: 500px;">
                    <p class="pt-3 fw-bold" style="font-size: x-large; color: white;">Penerima Zakat</p>
                    <button class="btn btn-add mt-2" data-bs-toggle="modal" data-bs-target="#modalAdd"><i
                            class="fas fa-plus fa-2x"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mx-auto content px-5 pt-5">
            <div>
                <div class="pb-2">Jadwal Pembayaran Zakat</div>
                <div class="text-center jadwal fw-bold">
                    01 Mei 2022 - 10 Mei 2022
                </div>
            </div>

            <table class="mt-5">
                <tr>
                    <th width="85%">Penerima Zakat</th>
                    <th class="text-center">Status</th>
                </tr>
                <tr>
                    <td>
                        <button class="btn" data-bs-toggle="modal" data-bs-target="#editPenerima">
                            <p class="text-start">Fulan <br> 1111100000033333</p>
                        </button>
                    </td>
                    <td>
                        <button class="btn status-waiting text-center" data-bs-toggle="modal"
                            data-bs-target="#editStatus">Menunggu</button>
                    </td>
                </tr>
            </table>
            
        </div>

        <div class="fixed-bottom">
            <div class="mx-auto footer">
                <div class="d-flex justify-content-between pt-2 px-5">
                    <div class="text-center px-3">
                        <a href="pemberi" class="linkmenu">
                            <i class="fad fa-hand-holding-usd fa-2x"></i>
                            <br>Pemberi
                        </a>
                    </div>
                    <div class="text-center px-3">
                        <a href="home" class="linkmenu" id="beranda">
                            <i class="fad fa-home fa-2x"></i>
                            <br>Beranda
                        </a>
                    </div>
                    <div class="text-center px-3">
                        <a href="penerima" class="linkmenu active">
                            <i class="fad fa-handshake fa-2x"></i>
                            <br>Penerima
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit Status -->
    <div class="modal fade" id="editStatus" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="editStatusLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content mx-auto"
                style="background-color: #F9F9FB; border-radius: 10px; max-width: 1000px;">
                <div class="modal-body px-3">
                    <div class="d-flex justify-content-between">
                        <h4 class="fw-bold">Edit Status Pembayaran</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="" id="form-edit-status" class="px-3">
                        <div class="form-group">
                            <label for="status" class="pb-1 pt-3">Status Pembayaran</label>
                            <select class="form-control form-input" name="status" id="status">
                                <option selected disabled>Pilih Status Pembayaran</option>
                                <option value="0">Gagal</option>
                                <option value="1">Menunggu</option>
                                <option value="2">Diterima</option>
                            </select>
                        </div>
                    </form>
                    <div class="pt-3 text-center pb-2">
                        <button type="button" class="btn btn-no me-3" data-bs-dismiss="modal">Batal</button>
                        <a href=""><button type="button" class="btn btn-yes">Simpan</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detail Pembayaran -->
    <div class="modal fade" id="editPenerima" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="editPenerimaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content mx-auto"
                style="background-color: #F9F9FB; border-radius: 10px; max-width: 1000px;">
                <div class="modal-body px-5">
                    <div class="d-flex justify-content-between">
                        <h4 class="fw-bold">Edit Penerima Zakat</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="form-group">
                        <label for="nama" class="pb-1 pt-3">Nama Lengkap</label>
                        <input type="text" class="form-control form-input" name="nama" id="nama" placeholder="Masukkan nama lengkap">
                    </div>
                    <div class="form-group">
                        <label for="email" class="pb-1 pt-3">Email</label>
                        <input type="text" class="form-control form-input" name="email" id="email" placeholder="Masukkan email">
                    </div>
                    <div class="form-group">
                        <label for="nohp" class="pb-1 pt-3">Nomor Telepon</label>
                        <input type="text" class="form-control form-input" name="nohp" id="nohp" placeholder="Masukkan nomor telepon">
                    </div>
                    <div class="form-group">
                        <label for="nokk" class="pb-1 pt-3">Nomor Kartu Keluarga</label>
                        <input type="text" class="form-control form-input" name="nokk" id="nokk" placeholder="Masukkan nomor kartu keluarga">
                    </div>
                    <div class="form-group">
                        <label for="alamat" class="pb-1 pt-3">Alamat</label>
                        <input type="text" class="form-control form-input" name="alamat" id="alamat" placeholder="Masukkan alamat">
                    </div>
                    <div class="pt-3 text-center pb-2">
                        <button type="button" class="btn btn-no me-3" data-bs-dismiss="modal">Batal</button>
                        <a href="login"><button type="button" class="btn btn-yes">Simpan</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Add Penerima Zakat -->
    <div class="modal fade" id="modalAdd" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalAddLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content mx-auto" style="background-color: #F9F9FB; border-radius: 10px; max-width: 1000px;">
                <div class="modal-body px-5">
                    <div class="d-flex justify-content-between">
                        <h4 class="fw-bold">Tambah Penerima Zakat</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="form-group">
                        <label for="nama" class="pb-1 pt-3">Nama Lengkap</label>
                        <input type="text" class="form-control form-input" name="nama" id="nama"
                            placeholder="Masukkan nama lengkap">
                    </div>
                    <div class="form-group">
                        <label for="email" class="pb-1 pt-3">Email</label>
                        <input type="text" class="form-control form-input" name="email" id="email"
                            placeholder="Masukkan email">
                    </div>
                    <div class="form-group">
                        <label for="nohp" class="pb-1 pt-3">Nomor Telepon</label>
                        <input type="text" class="form-control form-input" name="nohp" id="nohp"
                            placeholder="Masukkan nomor telepon">
                    </div>
                    <div class="form-group">
                        <label for="nokk" class="pb-1 pt-3">Nomor Kartu Keluarga</label>
                        <input type="text" class="form-control form-input" name="nokk" id="nokk"
                            placeholder="Masukkan nomor kartu keluarga">
                    </div>
                    <div class="form-group">
                        <label for="alamat" class="pb-1 pt-3">Alamat</label>
                        <input type="text" class="form-control form-input" name="alamat" id="alamat"
                            placeholder="Masukkan alamat">
                    </div>
                    <div class="pt-3 text-center pb-2">
                        <button type="button" class="btn btn-no me-3" data-bs-dismiss="modal">Batal</button>
                        <a href=""><button type="button" class="btn btn-yes">Simpan</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

{% endblock %}
