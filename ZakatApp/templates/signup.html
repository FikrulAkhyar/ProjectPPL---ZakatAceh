{% extends 'base.html' %}

{% block content %}
{% load static %}
    <div class="container">
        <div class="mx-auto mt-5 px-3" style="max-width: 800px;">
            <img src="{% static 'img/logo.png' %}" alt="logo" width="300" class="mx-auto d-block">
            {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="alert alert-danger mt-3">{{ message }}</div>
                {% endif %}
            {% endfor %}
            {% endif %}
            <form action="http://127.0.0.1:8000/signup" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="pb-1 pt-3">Nama Pengguna</label>
                    <input type="text" class="form-control form-input" name="username" id="username"
                        placeholder="Masukkan nama pengguna" required>
                </div>
                <div class="form-group">
                    <label for="nama" class="pb-1 pt-3">Nama Lengkap</label>
                    <input type="text" class="form-control form-input" name="nama" id="nama"
                        placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="email" class="pb-1 pt-3">Email</label>
                            <input type="text" class="form-control form-input" name="email" id="email" placeholder="Masukkan email" required>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="nomor_hp" class="pb-1 pt-3">Nomor Telepon</label>
                            <input type="text" class="form-control form-input" name="nomor_hp" id="nomor_hp" placeholder="Masukkan nomor telepon" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="password" class="pb-1 pt-3">Kata Sandi</label>
                            <input type="password" class="form-control form-input" name="password" id="password"
                                placeholder="Masukkan kata sandi" required>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="konfirmasi" class="pb-1 pt-3">Konfirmasi Kata Sandi</label>
                            <input type="password" class="form-control form-input" name="konfirmasi" id="konfirmasi"
                                placeholder="Masukkan konfirmasi kata sandi" required>
                        </div>
                    </div>
                </div>
                <div class="mt-5 text-end">
                    <span class="pt-5 pe-5 fw-bold" style="font-size: xx-large;">Daftar</span>
                    <button type="submit" class="btn btn-arrow"><i class="fas fa-arrow-right fa-2x"></i></button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p>Sudah Punya Akun ? <a href="/login" class="linkTo">Masuk</a></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

{% endblock %}
