{% extends 'base.html' %}

{% block content %}
{% load static %}
    <div class="sticky-top">
        <div class="header">
            <div class="container">
                <div class="mx-auto px-3" style="max-width: 500px;">
                    <p class="pt-3 fw-bold" style="font-size: x-large; color: white;">Riwayat</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mx-auto content px-5 pt-5">
            <table>
                <tr>
                    <th width="85%">Pembayaran Zakat</th>
                    <th class="text-center">Status</th>
                </tr>
                {% if data %}
                {% for d in data %}
                <tr>
                    <td>
                        {{ d.tanggal}}<br>
                        {{ d.nominal }}
                    </td>
                    <td>
                        <div class="status-waiting text-center">{{ d.status }}</div>
                    </td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td>
                        <div class="alert alert-info mt-3">Maaf, Anda belum pernah membayar zakat</div>
                    </td>
                </tr>
                {% endif %}
             </table>
        </div>

        <div class="fixed-bottom">
            <div class="mx-auto footer">
                <div class="d-flex justify-content-between pt-2 px-5">
                    <div class="text-center px-3">
                        <a href="history" class="linkmenu active">
                            <i class="fad fa-list-ul fa-2x"></i>
                            <br>Riwayat
                        </a>
                    </div>
                    <div class="text-center px-3">
                        <a href="home" class="linkmenu" id="beranda">
                            <i class="fad fa-home fa-2x"></i>
                            <br>Beranda
                        </a>
                    </div>
                    <div class="text-center px-3">
                        <a href="profile" class="linkmenu">
                            <i class="fad fa-user fa-2x"></i>
                            <br>Akun Saya
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

{% endblock %}
