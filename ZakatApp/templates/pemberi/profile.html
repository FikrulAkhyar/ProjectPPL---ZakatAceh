{% extends 'base.html' %}

{% block content %}
{% load static %}
    <div class="sticky-top">
        <div class="header">
            <div class="container">
                <div class="mx-auto px-3" style="max-width: 500px;">
                    <p class="pt-3 fw-bold" style="font-size: x-large; color: white;">Akun Saya</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mx-auto content">
            <div class="bg-danger w-100 text-white fw-bold text-center px-3" style="height: 100px;">
                <i class="fas fa-exclamation-circle fa-2x text-white pt-3"></i>
                <p class="pb-3">Harap lengkapi data anda sebelum melakukan pembayaran zakat</p>
            </div>
            <div class="profile text-center pt-3">
                <img class="rounded-circle mb-2" src="{% static 'img/profile.png' %}" alt="Foto Profil" width="100">
                <p>fikrul18 <br> <span class="fw-bold">Fikrul Akhyar</span></p>
            </div>
            <div class="data px-5">
                <table>
                    <tr>
                        <form action="" id="form-update-email">
                            <td width="90%">
                                <div class="form-group">
                                    <label for="email" class="fw-bold">Email</label>
                                    <p id="email">fikrul18@gmail.com</p>
                                </div>
                            </td>
                            <td>
                                <button id="btn-edit-email" type="button" class="btn btn-edit" data-toggle="tooltip" data-placement="top" title="Edit Email"><i class="fad fa-edit fa-lg"></i></button>
                                <button id="btn-submit-email" form="form-update-email" type="submit" class="btn btn-edit" data-toggle="tooltip" data-placement="top" title="Ubah Email"><i class="fad fa-check-circle fa-lg"></i></button>
                            </td>
                        </form>
                    </tr>
                    <tr>
                        <form action="" id="form-update-nohp">
                            <td width="90%">
                                <div class="form-group">
                                    <label for="nohp" class="fw-bold">Nomor Telepon</label>
                                    <p id="nohp">082261189789</p>
                                </div>
                            </td>
                            <td>
                                <button id="btn-edit-nohp" type="button" class="btn btn-edit" data-toggle="tooltip" data-placement="top" title="Edit Nomor Telepon"><i class="fad fa-edit fa-lg"></i></button>
                                <button id="btn-submit-nohp" form="form-update-nohp" type="submit" class="btn btn-edit" data-toggle="tooltip"
                                    data-placement="top" title="Ubah Nomor Telepon"><i class="fad fa-check-circle fa-lg"></i></button>
                            </td>
                        </form>
                    </tr>
                    <tr>
                        <form action="" id="form-update-nokk">
                            <td width="90%">
                                <div class="form-group">
                                    <label for="nokk" class="fw-bold">Nomor Kartu Keluarga</label>
                                    <p id="nokk"></p>
                                </div>
                            </td>
                            <td>
                                <button id="btn-edit-nokk" type="button" class="btn btn-edit" data-toggle="tooltip" data-placement="top" title="Edit Nomor KK"><i class="fad fa-edit fa-lg"></i></button>
                                <button id="btn-submit-nokk" form="form-update-nokk" type="submit" class="btn btn-edit" data-toggle="tooltip"
                                    data-placement="top" title="Ubah Nomor KK"><i class="fad fa-check-circle fa-lg"></i></button>
                            </td>
                        </form>
                    </tr>
                    <tr>
                        <form action="" id="form-update-alamat">
                            <td width="90%">
                                <div class="form-group">
                                    <label for="alamat" class="fw-bold">Alamat</label>
                                    <p id="alamat"></p>
                                </div>
                            </td>
                            <td>
                                <button id="btn-edit-alamat" type="button" class="btn btn-edit" data-toggle="tooltip" data-placement="top" title="Edit Alamat"><i class="fad fa-edit fa-lg"></i></button>
                                <button id="btn-submit-alamat" form="form-update-alamat" type="submit" class="btn btn-edit" data-toggle="tooltip" data-placement="top" title="Ubah Alamat"><i class="fad fa-check-circle fa-lg"></i></button>
                            </td>
                        </form>
                    </tr>
                    <tr>
                        <td>
                            <p>Ubah Kata Sandi</p>
                        </td>
                        <td>
                            <button class="btn btn-edit" data-bs-toggle="modal" data-bs-target="#ubahPassword" data-toggle="tooltip" data-placement="top" title="Edit Kata Sandi"><i class="fad fa-edit fa-lg"></i></button>
                        </td>
                    </tr>
                </table>
                
            </div>
        </div>

        <div class="fixed-bottom">
            <div class="mx-auto footer">
                <div class="d-flex justify-content-between pt-2 px-5">
                    <div class="text-center px-3">
                        <a href="history" class="linkmenu">
                            <i class="fad fa-list-ul fa-2x"></i>
                            <br>Riwayat
                        </a>
                    </div>
                    <div class="text-center px-3">
                        <a href="home" class="linkmenu" id="beranda">
                            <i class="fad fa-home fa-2x"></i>
                            <br>Beranda
                        </a>
                    </div>
                    <div class="text-center px-3">
                        <a href="profile" class="linkmenu active">
                            <i class="fad fa-user fa-2x"></i>
                            <br>Akun Saya
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Ubah Kata Sandi -->
    <div class="modal fade" id="ubahPassword" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="ubahPasswordLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content mx-auto" style="background-color: #F9F9FB; border-radius: 10px; max-width: 1000px;">
                <div class="modal-body">
                    <div class="d-flex justify-content-between">
                        <h4 class="fw-bold">Ubah Kata Sandi</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="" id="form-ubah-password" class="px-3">
                        <div class="form-group">
                            <label for="oldpassword" class="pb-1 pt-3">Password Lama</label>
                            <input class="form-control form-input" type="password" id="oldpassword" name="oldpassword" placeholder="masukkan password lama">
                        </div>
                        <div class="form-group">
                            <label for="newpassword" class="pb-1 pt-3">Password Baru</label>
                            <input class="form-control form-input" type="password" id="newpassword" name="newpassword" placeholder="masukkan password baru">
                        </div>
                    </form>
                    <div class="pt-3 text-center pb-2">
                        <button type="button" class="btn btn-no me-3" data-bs-dismiss="modal">Batal</button>
                        <button type="button" class="btn btn-yes" form="form-ubah-password">Ubah</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })

        if($('#email').text() == "") $('#email').html('Belum Diisi').addClass('text-danger')
        if($('#nohp').text() == "") $('#nohp').html('Belum Diisi').addClass('text-danger')
        if($('#nokk').text() == "") $('#nokk').html('Belum Diisi').addClass('text-danger') 
        if($('#alamat').text() == "") $('#alamat').html('Belum Diisi').addClass('text-danger')

        $('#btn-submit-email').hide()
        $('#btn-submit-nohp').hide()
        $('#btn-submit-nokk').hide()
        $('#btn-submit-alamat').hide()

        $('#btn-edit-email').on('click', () => {
            var email = $('#email').text()
            if(email != 'Belum Diisi') {
                $('#email').html(`<input class="form-control form-input" type='email' id='email' name='email' value='${email}' placeholder='masukkan email'>`)
            } else {
                $('#email').html(`<input class="form-control form-input" type='email' id='email' name='email' placeholder='masukkan email'>`)
            }
            $('#btn-submit-email').show()
            $('#btn-edit-email').hide()
        })

        $('#btn-edit-nohp').on('click', () => {
            var nohp = $('#nohp').text()
            if(nohp != 'Belum Diisi') {
                $('#nohp').html(`<input class="form-control form-input" type='text' id='nohp' name='nohp' value='${nohp}' placeholder='masukkan nomor telepon'>`)
            } else {
                $('#nohp').html(`<input class="form-control form-input" type='text' id='nohp' name='nohp' placeholder='masukkan nomor telepon'>`)
            }
            $('#btn-submit-nohp').show()
            $('#btn-edit-nohp').hide()
        })

        $('#btn-edit-nokk').on('click', () => {
            var nokk = $('#nokk').text()
            if(nokk != 'Belum Diisi') {
                $('#nokk').html(`<input class="form-control form-input" type='text' id='nokk' name='nokk' value='${nokk}' placeholder='masukkan nomor kk'>`)
            } else {
                $('#nokk').html(`<input class="form-control form-input" type='text' id='nokk' name='nokk' placeholder='masukkan nomor kk'>`)
            }
            $('#btn-submit-nokk').show()
            $('#btn-edit-nokk').hide()
        })

        $('#btn-edit-alamat').on('click', () => {
            var alamat = $('#alamat').text()
            if (alamat != 'Belum Diisi') {
                $('#alamat').html(`<input class="form-control form-input" type='text' id='alamat' name='alamat' value='${alamat}' placeholder='masukkan alamat'>`)
            } else {
                $('#alamat').html(`<input class="form-control form-input" type='text' id='alamat' name='alamat' placeholder='masukkan alamat'>`)
            }
            $('#btn-submit-alamat').show()
            $('#btn-edit-alamat').hide()
        })
    </script>

{% endblock %}
